<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <!-- thẻ h1 là heading có nhiều cấp độ 1 đến 6 (giảm dần) -->
    <h1>thông tin cá nhân </h1>
    <h2>họ và tên: adn</h2>
    <!-- p là paragragph -->
    <p>mô tả : sinh viên </p>
    <pre>
        sở thích : sách 
        đam mê : lập trình
    </pre>
    <!-- thẻ a: anchor, có thẻ chứa đ -->
    Sở thích:
    <ul style="list-style:disc;">
        <li>Ul là unorder list</li>
        <li>li là list item</li>
    </ul>

    thông tin
    <ul>
        <li>
            Quốc gia
                <ul style="list-style: none;">
                    <li>ha</li>
                    <li>b</li>
                    <li>v</li>
                </ul>
        </li>
    </ul>
</body>
</html>
